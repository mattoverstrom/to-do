<h2>Add ToDo</h2>
<form #form="ngForm" (submit)="saveToDo(form)">
    <div class="row">
        <div class="col-md-6">
            <label for="Name"></label>
            <input required type="text" class="form-control" name="Name" ngModel #Name="ngModel">
            <div *ngIf="Name.invalid && (Name.dirty || Name.touched)" class="alert alert-danger">
                <div *ngIf="Name.errors.required">
                    Name is required.
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>`
