<h2>Signup</h2>
<form>
    <div class="row">
        <div class="col-md-6">
            <label>First Name:</label>
            <input type="text" class="form-control" [(ngModel)]="first" name="first" />
            <label>Last Name:</label>
            <input type="text" class="form-control" [(ngModel)]="last" name="last" />
            <label>Phone:</label>
            <input type="text" class="form-control" [(ngModel)]="phone" name="phone" />
            <label>Email</label>
            <input type="text" class="form-control" [(ngModel)]="email" name="email" />
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" />
        </div>
        <div class="col-md-6"></div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary" (click)="signup()">
                Submit
            </button>
            <button type="button" class="btn btn-secondary float-right" routerLink="/login">
                Cancel
            </button>
        </div>
    </div>
</form>
