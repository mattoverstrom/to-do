<h2>Login</h2>

<form>

    <div class="row">
        <div [formGroup]="loginForm" class="col-md-6">
            <label>Email</label>
            <input
                type="text"
                class="form-control"
                formControlName="email"
                name="email"
            />
            <label>PLEASE enter password</label>
            <input
                type="password"
                class="form-control"
                formControlName="password"
                name="password"
            />
        </div>
        <div class="col-md-6"></div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary" (click)="login()">
                Submit
            </button>
            <button type="button"
                class="btn btn-secondary float-right"
                routerLink="/signup"
            >
                Signup
            </button>
        </div>
    </div>
</form>
